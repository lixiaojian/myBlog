<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="edge"/>
    <title><%= article.title %></title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/javascripts/lib/rainbow/rainbow.css">
    <link rel="stylesheet" href="/stylesheets/articleDetail.css">
    <style>
        .article-v1-body{
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
        .article-v1-body img{
            display: block;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <!-- start: Header -->
    <nav class="navbar navbar-default header navbar-fixed-top">
        <%- include('template/header.html') %>
    </nav>
    <!-- end: Header -->
    <div class="container-fluid mimin-wrapper">
        <!-- start:Left Menu -->
        <div id="left-menu">
            <%- include('template/leftnav.html') %>
        </div>
        <!-- end: Left Menu -->

        <!-- start: Content -->
        <div id="content" class="article-v1">
            <div class="panel box-shadow-none content-header">
                <div class="panel-body">
                    <div class="col-md-12">
                        <h3 class="animated fadeInLeft"><%= article.title %></h3>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="panel">
                    <div class="pull-right article-v1-time">
                        <em> <%= dateFormat(article.createTime) %></em></div>
                    <div class="panel-body">
                        <div class="col-md-12  article-v1-body">
                            <%- article.content %>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end: content -->
    </div>
    <script src="//cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
    <script src="/javascripts/lib/rainbow/rainbow-custom.min.js"></script>
    <script src="/javascripts/frame.js"></script>
</body>
</html>
