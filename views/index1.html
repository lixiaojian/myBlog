<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="edge"/>
    <title><%= title %></title>
</head>
<body>
<h1><%= title %></h1>

<%for (var i=0;i<articles.length;i++){%>
    <p>
    <%if(articles[i].previewImg){%>
        <img style="width: 100px;display: inline-block" src="<%= articles[i].previewImg %>" alt="">
    <%}%>
        <a href="articles/<%= articles[i].id %>"><%= articles[i].title %></a>
        <span><%= dateFormat(articles[i].createTime) %></span>
        <span><%= articles[i].author.nickName %></span>
    </p>
<%}%>
</body>
</html>
